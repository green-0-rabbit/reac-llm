services:
  frontend-fix:
    container_name: frontend-demo-fix
    build:
      context: ../../packages/frontend-demo-fix
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - API_URL=https://api.example.com
      - SESSION_REPLAY_KEY=demo-replay-key
      - PIANO_ANALYTICS_SITE_ID=123456
      - PIANO_ANALYTICS_COLLECTION_DOMAIN=analytics.example.com
    # Mount build artifacts directly for quick testing if needed,
    # though the Dockerfile copies them.
    # volumes:
    #   - ../../packages/frontend-demo-fix/dist:/usr/share/nginx/html
    restart: unless-stopped
